<!-- Taken from themekit -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Theme Kit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Custom built theme - This already includes Bootstrap 4 -->
    <link rel="stylesheet" href="../less/main.less" />
    <link rel="stylesheet" href="../less/loginform.less" />
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="../img/logo.png" alt="" width="150" />
        </div>
        <br />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Unihealth 2019</p>
      </form>
    </div>
    <div class="gradient-overlay"></div>
    <div class="background-overlay"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/test.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
