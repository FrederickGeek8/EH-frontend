<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register | Unihealth</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../less/main.less" />
    <link rel="stylesheet" href="../less/small-form.less" />
    <link rel="stylesheet" href="../less/loginform.less" />
  </head>
  <body>
    <div class="container">
      <form class="small-form" id="form">
        <div class="text-center mb-4">
          <img class="mb-4" src="../img/logo.png" alt="" width="150" />
          <br />
          <br />
          <p><a href="/login.html">Already have an account? Login here.</a></p>
        </div>
        <label for="inputUser" class="sr-only">Username</label>
        <input
          type="text"
          id="inputUser"
          class="form-control"
          placeholder="Username"
          required
          autofocus
        />
        <label for="inputPhone" class="sr-only">Phone number</label>
        <input
          type="tel"
          id="inputPhone"
          class="form-control"
          placeholder="Phone number"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <br />
        <label for="inputRole" class="sr-only">Role</label>
        <select id="inputRole" class="form-control">
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
        <br />
        <button class="btn btn-lg btn-primary btn-block" id="submit">
          Register
        </button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; Unihealth 2019</p>
      </form>
    </div>

    <div class="gradient-overlay"></div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/jpatch.js"></script>
    <script src="../js/register.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
