<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alex Beck</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../less/main.less" />
    <link rel="stylesheet" href="../less/info.less" />
  </head>
  <body>
    <div class="modal fade" id="edit_personal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Edit Personal Data</h4>
          </div>
          <div class="modal-body">
            <p>
              <label for="new_name">Name: </label>
              <input
                type="text"
                class="form-control"
                name="new_name"
                id="new_name"
              />
            </p>
            <p>
              <label for="new_email">Email: </label>
              <input
                type="email"
                class="form-control"
                name="new_email"
                id="new_email"
              />
            </p>
            <p>
              <label for="new_gender">Gender: </label>
              <input
                type="text"
                class="form-control"
                name="new_gender"
                id="new_gender"
              />
            </p>
            <p>
              <label for="new_age">Age: </label>
              <input
                type="text"
                class="form-control"
                name="new_age"
                id="new_age"
              />
            </p>
            <p>
              <label for="new_addr">Address: </label>
              <input
                type="text"
                class="form-control"
                name="new_addr"
                id="new_addr"
              />
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save_data">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="add_log" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Add simple log</h4>
          </div>
          <div class="modal-body">
            <p>
              <label for="simple_title">Title: </label>
              <input
                type="text"
                class="form-control"
                name="simple_title"
                id="simple_title"
              />
            </p>
            <p>
              <label for="simple_content">Content: </label>
              <textarea
                type="text"
                class="form-control"
                name="simple_content"
                id="simple_content"
                rows="5"
              ></textarea>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save_log">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="add_detailed_log" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Add detailed log</h4>
          </div>
          <div class="modal-body">
            <p>
              <label for="detailed_title">Title: </label>
              <input
                type="text"
                class="form-control"
                name="detailed_title"
                id="detailed_title"
              />
            </p>
            <p>
              <label for="detailed_date">Date: </label>
              <input
                type="date"
                class="form-control"
                name="detailed_date"
                id="detailed_date"
              />
            </p>
            <p>
              <label for="detailed_content">Content: </label>
              <textarea
                type="text"
                class="form-control"
                name="detailed_content"
                id="detailed_content"
                rows="5"
              ></textarea>
            </p>
            <label for="detailed_data">Data: </label>
            <div class="form-inline">
              <div class="form-group">
                <label for="detailed_data">Symptom: </label>
                <select class="form-control" id="detailed_symptom1">
                  <option value="None">None</option>
                  <option value="body_temperature">Body Temperature</option>
                  <option value="heart_rate">Heart Rate</option>
                  <option value="blood_pressure">Blood Pressure</option>
                  <option value="height">Height</option>
                  <option value="weight">Weight</option>
                </select>
              </div>
              <div class="form-group">
                <label> &nbsp; </label>
              </div>
              <div class="form-group">
                <label for="detailed_data">Details: </label>
                <input
                  type="text"
                  class="form-control"
                  name="detailed_data1"
                  id="detailed_data1"
                />
              </div>
            </div>
            <br />
            <div class="form-inline">
              <div class="form-group">
                <label for="detailed_data">Symptom: </label>
                <select class="form-control" id="detailed_symptom2">
                  <option value="None">None</option>
                  <option value="body_temperature">Body Temperature</option>
                  <option value="heart_rate">Heart Rate</option>
                  <option value="blood_pressure">Blood Pressure</option>
                  <option value="height">Height</option>
                  <option value="weight">Weight</option>
                </select>
              </div>
              <div class="form-group">
                <label> &nbsp; </label>
              </div>
              <div class="form-group">
                <label for="detailed_data">Details: </label>
                <input
                  type="text"
                  class="form-control"
                  name="detailed_data2"
                  id="detailed_data2"
                />
              </div>
            </div>
            <br />
            <div class="form-inline">
              <div class="form-group">
                <label for="detailed_data">Symptom: </label>
                <select class="form-control" id="detailed_symptom3">
                  <option value="None">None</option>
                  <option value="body_temperature">Body Temperature</option>
                  <option value="heart_rate">Heart Rate</option>
                  <option value="blood_pressure">Blood Pressure</option>
                  <option value="height">Height</option>
                  <option value="weight">Weight</option>
                </select>
              </div>
              <div class="form-group">
                <label> &nbsp; </label>
              </div>
              <div class="form-group">
                <label for="detailed_data">Details: </label>
                <input
                  type="text"
                  class="form-control"
                  name="detailed_data3"
                  id="detailed_data3"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="save_detailed_log"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="../img/fulllogo.png" height="50" />
        </a>
      </div>
      <div class="navbar-header pull-right">
        <a href="#" class="navbar-text" id="logoutButton">Logout</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="../img/user.png" alt="User Icon" class="img-circle" />
          <h1 id="name">Alex Beck</h1>
          <h5 class="text-muted">Patient</h5>
          <br />
          <a
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#add_log"
            >Add Quick Log</a
          >
          <br />
          <br />
          <a
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#add_detailed_log"
            >Add Detailed Log</a
          >
          <br />
          <br />
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs" role="tablist">
            <li class="active">
              <a href="#personal" role="tab" data-toggle="tab">
                Personal Data
              </a>
            </li>
            <li>
              <a href="#biometric" role="tab" data-toggle="tab">
                Logs
              </a>
            </li>
            <li>
              <a href="#illness" role="tab" data-toggle="tab">
                Illnesses
              </a>
            </li>
            <li>
              <a href="#medication" role="tab" data-toggle="tab">
                Medications
              </a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane fade active in" id="personal">
              <div id="personal-container"></div>
              <script id="personal-template" type="text/x-handlebars-template">
                <p><b>Name:</b> {{name}}</p>
                <p><b>Email:</b> {{email}}</p>
                <p><b>Gender:</b> {{gender}}</p>
                <p><b>Age:</b> {{age}}</p>
                <p><b>Address:</b> {{address}}</p>
              </script>
              <button
                type="button"
                class="btn btn-warning"
                data-toggle="modal"
                data-target="#edit_personal"
              >
                <span class="glyphicon glyphicon-pencil"></span> Edit
              </button>
            </div>
            <div class="tab-pane fade" id="biometric">
              <div id="personal-logs">No patient selected.</div>
              <script id="logs-template" type="text/x-handlebars-template">
                {{#each data}}
                <div class="log">
                  <h4>{{this.title}} - {{this.date}}</h4>
                  <p>{{this.content}}</p>
                </div>
                {{/each}}
              </script>
            </div>
            <div class="tab-pane fade" id="illness">
              Illnesses
            </div>
            <div class="tab-pane fade" id="medication">
              Medications
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/jpatch.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/patient.js"></script>
  </body>
</html>
