<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alex Beck</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="../less/main.less" />
    <link rel="stylesheet" href="../less/info.less" />
  </head>
  <body>
    <div class="modal fade" id="edit_personal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Edit Personal Data</h4>
          </div>
          <div class="modal-body">
            <p>
              <label for="new_name">Name: </label>
              <input
                type="text"
                class="form-control"
                name="new_name"
                id="new_name"
              />
            </p>
            <p>
              <label for="new_email">Email: </label>
              <input
                type="email"
                class="form-control"
                name="new_email"
                id="new_email"
              />
            </p>
            <p>
              <label for="new_gender">Gender: </label>
              <input
                type="text"
                class="form-control"
                name="new_gender"
                id="new_gender"
              />
            </p>
            <p>
              <label for="new_age">Age: </label>
              <input
                type="text"
                class="form-control"
                name="new_age"
                id="new_age"
              />
            </p>
            <p>
              <label for="new_addr">Address: </label>
              <input
                type="text"
                class="form-control"
                name="new_addr"
                id="new_addr"
              />
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img alt="Brand" src="../img/fulllogo.png" height="50" />
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <img src="../img/user.png" alt="User Icon" class="img-circle" />
          <h1 id="name">Alex Beck</h1>
          <h5 class="text-muted">Patient</h5>
          <br />
          <a class="btn btn-primary btn-lg">Add Quick Log</a>
          <br />
          <br />
          <a class="btn btn-primary btn-lg">Add Detailed Log</a>
          <br />
          <br />
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs" role="tablist">
            <li class="active">
              <a href="#personal" role="tab" data-toggle="tab">
                Personal Data
              </a>
            </li>
            <li>
              <a href="#biometric" role="tab" data-toggle="tab">
                Biometric Data
              </a>
            </li>
            <li>
              <a href="#illness" role="tab" data-toggle="tab">
                Illnesses
              </a>
            </li>
            <li>
              <a href="#medication" role="tab" data-toggle="tab">
                Medications
              </a>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane fade active in" id="personal">
              <div id="personal-container"></div>
              <script id="personal-template" type="text/x-handlebars-template">
                <p><b>Name:</b> {{name}}</p>
                <p><b>Email:</b> {{email}}</p>
                <p><b>Gender:</b> {{gender}}</p>
                <p><b>Age:</b> {{age}}</p>
                <p><b>Address:</b> {{address}}</p>
              </script>
              <button
                type="button"
                class="btn btn-warning"
                data-toggle="modal"
                data-target="#edit_personal"
              >
                <span class="glyphicon glyphicon-pencil"></span> Edit
              </button>
            </div>
            <div class="tab-pane fade" id="biometric">
              Biometric Data
            </div>
            <div class="tab-pane fade" id="illness">
              Illnesses
            </div>
            <div class="tab-pane fade" id="medication">
              Medications
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/jpatch.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../js/info.js"></script>
  </body>
</html>
